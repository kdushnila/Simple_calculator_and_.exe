<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Калькулятор</title>
        <link rel="icon" href="/favicon.png" type="image/png">
        <style>
        input[id="calcul"]::-webkit-input-placeholder{font-size: 20px};
        </style>
        <script src="eel.js"></script>

        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <input id="calcul" type="text" placeholder="Введите выражение в формате: 'число' 'знак' 'число'"
               required="" value="3+5">

        <button id="show">Вычислить выражение</button>

        <div class ="block" id="info"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">

            async function display_result() {
                let example = document.getElementById("calcul").value;

                let res = await eel.get_cal(example)();
                document.getElementById("info").innerHTML = res;
            }

            jQuery("#show").on("click", function() {
                display_result();
            });
        </script>
    </body>
</html>
